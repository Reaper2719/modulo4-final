<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#008751"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Módulo 4 - Observación Energética</title>
</head>
<body>
  <main>
    <h1>Módulo 4 - Observación Energética</h1>
    <form>
      <textarea name="observaciones" placeholder="Escriba aquí..."></textarea>
      <p>
        <label><input type="checkbox" name="autorizacion_datos" required> Acepto tratamiento de datos</label>
      </p>
      <button type="submit">Guardar observación</button>
      <button type="button" id="btn-exportar">Finalizar y exportar</button>
    </form>
    <section id="lista-observaciones"></section>
  </main>

  <script src="indexedDB.js"></script>
  <script src="main.js"></script>
  <script src="export.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ SW registrado:', reg.scope))
          .catch(err => console.error('❌ Error registrando SW:', err));
      });
    }
  </script>
</body>
</html>
